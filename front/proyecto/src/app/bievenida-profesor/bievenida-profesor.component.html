<body>
    <br>
       <div class="container-fluid">
      <span class="h3  btn-dark btn-lg ">Bienvenido  {{usuario.usuario}}</span>
     
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         
  
          <ul class="navbar-nav">
        
        
        
          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"  id="navbardrop" data-toggle="dropdown" aria-expanded="true">
             CURSOS
              </a>
              <div class="dropdown-menu">
                
                <a class="dropdown-item" href="/cursosAsignados">CURSOS ASIGNADOS</a>
             
              
    
             
            </div>
            </li>
           
            <button type="button" class="btn btn-danger btn-lg float-right" (click)="salir()">SALIR</button>
          </ul>
        </nav>
        
          
      
      </div>
      

      
      <div class="container-fluidx pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body">
                        
                          
                      
                        
                        <form id="creacionForm" (ngSubmit)="editarProfesor()">
                            <input type=»text» disabled=»disabled»  class="form-control-lg mt-3" [(ngModel)]="usuario.idprofesor"placeholder="Id"[ngModelOptions]="{standalone:true}" required>
                           
                            <input type="text"   disabled=»disabled» class="form-control-lg mt-3"[(ngModel)]="usuario.usuario"  placeholder="USUARIO, máx 15 Caract."[ngModelOptions]="{standalone:true}" required>
                           
                            

                            <input type="text" *ngIf="Llenar" class="form-control form-control-lg" [(ngModel)]="usuario.nombreProfesor"  placeholder="Nombre, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                            <input type="text" *ngIf="!Llenar" disabled=»disabled» class="form-control form-control-lg" [(ngModel)]="usuario.nombreProfesor"  placeholder="Nombre, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                               
                            <input type="text" *ngIf="Llenar" class="form-control form-control-lg" [(ngModel)]="usuario.apellidoProfesor"  placeholder="Apellido, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                            <input type="text" *ngIf="!Llenar" disabled=»disabled» class="form-control form-control-lg" [(ngModel)]="usuario.apellidoProfesor"  placeholder="Apellido, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                            <input type="text" *ngIf="Llenar" class="form-control form-control-lg " [(ngModel)]="usuario.telefonoProfesor"  placeholder="Teléfono, máx 10 Caract."[ngModelOptions]="{standalone:true}" required>
                            <input type="text" *ngIf="!Llenar" disabled=»disabled» class="form-control form-control-lg " [(ngModel)]="usuario.telefonoProfesor"  placeholder="Teléfono, máx 10 Caract."[ngModelOptions]="{standalone:true}" required>
                            <input type="password" *ngIf="Llenar" class="form-control form-control-lg " [(ngModel)]="usuario.password"  placeholder="Password, máx 15 Caract."[ngModelOptions]="{standalone:true}" required>
                            <input type="password" *ngIf="!Llenar" disabled=»disabled» class="form-control form-control-lg " [(ngModel)]="usuario.password"  placeholder="Password, máx 15 Caract."[ngModelOptions]="{standalone:true}" required>
                            
                            <div class="mt-3">
                              <!--
                                |
                              --> 
                              <button type="text"  *ngIf="Llenar" class="btn btn-danger btn-lg mr-3" (click)="cancelar()">Cancelar</button>
                                <button type="submit"  *ngIf="Llenar" class="btn btn-info btn-lg">Guardar</button> 
                            </div>
                        </form>
                    </div>
                    <button  *ngIf="!Llenar" class="btn btn-danger btn-lg float-right" (click)="botonEditar()"  >Editar</button>
                </div>
               
            </div>
           
        </div>
        
    </div>
</body>
