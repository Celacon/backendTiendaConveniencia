<body>
 
    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3>{{titulo}} 
                            <div *ngIf="loading"class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </h3>


                        <form id="creacionForm" (ngSubmit)="agregarAsignacion()">
                            <h3>Selecciones una tienda</h3>
                            <select  type="text" class="form-control form-control-lg " [(ngModel)]="turnoTienda.idTienda"  [ngModelOptions]="{standalone:true}" requered>
                                <option ></option>
                                <option *ngFor="let usu of tienda" [value]="usu.idTienda">{{usu.tienda}} </option>
                                   </select>
                                   <h3>Selecciones un turno</h3>
                                   <select  type="text" class="form-control form-control-lg " [(ngModel)]="turnoTienda.idTurno"  [ngModelOptions]="{standalone:true}" requered>
                                       <option ></option>
                                       <option *ngFor="let cur of turno" [value]="cur.idTurno">{{cur.turno}} </option>
                                          </select>
       
                            

                                   
                                   <div class="mt-3">
                                    <button type="text" class="btn btn-danger btn-lg mr-3" (click)="volver()">Volver</button>
                                    <button type="submit" class="btn btn-info btn-lg">{{tituloBotonAgregar}}</button> 
                                </div>
                          
                        </form>
                        
                       
                    </div>
                    <button class="btn btn-danger btn-lg float-right" (click)="volverBienvenidaAdmin()"  >Volver a la Bienvenida</button>
                </div>
               
            </div>
           
        </div>
        
    </div>
    
</body>
