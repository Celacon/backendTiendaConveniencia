<body>
  


    <div class="container-fluid ">
     
      <br>
      <br>
      <br>
      <h1 class="h3  btn-dark btn-lg justify-content-center">Listado de Asignaciones
        <h5 style="margin-top: 30px;" *ngIf="asignaciones.length == 0">No hay datos para mostrar</h5>
      </h1>
      <button class="btn btn-dark btn-lg float-right" (click)="agregarBoton()">Agregar</button>
      
      <table *ngIf="asignaciones.length > 0" class="table table-dark table-striped ">
          <thead>
          <tr>
            <th scope="col">#</th>
            
            <th scope="col">Nota</th>
            <th scope="col">Alumno</th>
            <th scope="col">Curso</th>
            
            <th scope="col"></th>
          
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let datos of asignaciones  | paginate:{ itemsPerPage: 5, currentPage: paginaActual }" >
            <th id="aaa" scope="row" >{{ datos.idasignacion }}</th>
           
            <td>{{ datos.nota}}</td>
           
            <td>

              <select disabled=»disabled» class="table table-dark "  [(ngModel)]="datos.alumnoIdcarnet"  [ngModelOptions]="{standalone:true}" required>
                <option ></option>
                <option *ngFor="let usu of alumnos" [value]="usu.idcarnet">{{usu.nombreAlumno}} {{usu.apellidoAlumno}}</option>
                   </select>
              
              
         
                  

            </td>
            <td>

                <select disabled=»disabled» class="table table-dark "  [(ngModel)]="datos.cursoIdcurso"  [ngModelOptions]="{standalone:true}" required>
                  <option ></option>
                  <option *ngFor="let usu of cursos" [value]="usu.idcurso">{{usu.nombreCurso}} </option>
                     </select>
                
                
           
                    
  
              </td>
            <td>
              <i class="fas fa-trash btn btn-danger mr-2"(click)="eliminar(datos)"></i>
            
  
  
  
            <i class="fas fa-user-edit btn btn-info"(click)="editar(datos)"></i>
            </td>
           
            
          </tr>
          </tbody>
        </table>
        <ul  >
          <pagination-controls class="a" (pageChange)="paginaActual = $event"></pagination-controls>
        </ul>
        
       
        <button class="btn btn-danger btn-lg float-right" routerLink="/bienvenidaAdmin">Volver a la Bienvenida</button>
      
      
      
        
      
       
      
      
      
        
      
      
        
      </div>
  
  </body>
