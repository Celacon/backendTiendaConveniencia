<body>
  


    <div class="container-fluid ">
     
      <br>
      <br>
      <br>
      <h1 class="h3  btn-dark btn-lg justify-content-center">Listado de Asignaciones
        <h5 style="margin-top: 30px;" *ngIf="turnoTienda.length == 0">No hay datos para mostrar</h5>
      </h1>
      <button class="btn btn-dark btn-lg float-right" (click)="agregarBoton()">Agregar</button>
      
      <table *ngIf="turnoTienda.length > 0" class="table table-dark table-striped ">
          <thead>
          <tr>
       
            <th scope="col">TIENDA</th>
            
            <th scope="col">TURNO</th>
           
            
            <th scope="col"></th>
          
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let datos of turnoTienda  | paginate:{ itemsPerPage: 5, currentPage: paginaActual }" >

            <td>

              <select disabled=»disabled» class="table table-dark "  [(ngModel)]="datos.idTienda"  [ngModelOptions]="{standalone:true}" required>
                <option ></option>
                <option *ngFor="let usu of tienda" [value]="usu.idTienda">{{usu.tienda}} </option>
                   </select>
              
              
         
                  

            </td>
            <td>

                <select disabled=»disabled» class="table table-dark "  [(ngModel)]="datos.idTurno"  [ngModelOptions]="{standalone:true}" required>
                  <option ></option>
                  <option *ngFor="let usu of turno" [value]="usu.idTurno">{{usu.turno}} </option>
                     </select>
                
                
           
                    
  
              </td>
            <td>
              <i class="fas fa-trash btn btn-danger mr-2"(click)="eliminar(datos)"></i>
            
  
  
  
            <i class="fas fa-user-edit btn btn-info"(click)="editar(datos)"></i>
            </td>
           
            
          </tr>
          </tbody>
        </table>
        <ul  >
          <pagination-controls class="a" (pageChange)="paginaActual = $event"></pagination-controls>
        </ul>
        
       
        <button class="btn btn-danger btn-lg float-right" routerLink="/bienvenidaAdmin">Volver a la Bienvenida</button>
      
      
      
        
      
       
      
      
      
        
      
      
        
      </div>
  
  </body>
