<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3>{{titulo}} 
                            <div *ngIf="loading"class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </h3>
                        
                        <form id="creacionForm" (ngSubmit)="agregarAlumno()">
                            
                           
                            <input type="text"  *ngIf="Llenar" disabled=»disabled» class="form-control-lg mt-3"[(ngModel)]="alumnos.idcarnet"  placeholder="Carnet, máx 20 Caract."[ngModelOptions]="{standalone:true}" required>
                           
                            <input type="text"  *ngIf="Llenar2"  class="form-control-lg mt-3"[(ngModel)]="alumnos.idcarnet"  placeholder="Carnet, máx 20 Caract."[ngModelOptions]="{standalone:true}" required>

                            <input type="text" class="form-control form-control-lg" [(ngModel)]="alumnos.nombreAlumno"  placeholder="Nombre, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                             
                               
                            <input type="text" class="form-control form-control-lg" [(ngModel)]="alumnos.apellidoAlumno"  placeholder="Apellido, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                            
                            <input type="password" class="form-control form-control-lg " [(ngModel)]="alumnos.passwordAlumno"  placeholder="Password, máx 15 Caract."[ngModelOptions]="{standalone:true}" required>
                            
                            <div class="mt-3">
                                <button type="text" class="btn btn-danger btn-lg mr-3" (click)="volver()">Volver</button>
                                <button type="submit" class="btn btn-info btn-lg">{{tituloBotonAgregar}}</button> 
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-danger btn-lg float-right" (click)="volverBienvenidaAdmin()"  >Volver a la Bienvenida</button>
                </div>
               
            </div>
           
        </div>
        
    </div>
    
</body>
