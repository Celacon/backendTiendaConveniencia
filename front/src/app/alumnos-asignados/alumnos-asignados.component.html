<body>
  


    <div class="container-fluid ">
     
      <br>
      <br>
      <br>
      <h1 class="h3  btn-dark btn-lg justify-content-center">Listado de Alumnos
        <h5 style="margin-top: 30px;" *ngIf="asignacion.length == 0">No hay datos para mostrar</h5>
      </h1>
     <!--<button class="btn btn-dark btn-lg float-right" (click)="agregarBoton()">Agregar</button>
      --> 
      <table *ngIf="asignacion.length > 0" class="table table-dark table-striped ">
          <thead>
          <tr>
            
            <th scope="col"># Asignación</th>
            <th scope="col">#Carnet </th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Nota</th>
         
            <th scope="col"></th>
          
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let datos of asignacion  | paginate:{ itemsPerPage: 5, currentPage: paginaActual }" >
            <th id="aaa" scope="row">{{ datos.idasignacion }}</th>
            <td>{{ datos.alumnoIdcarnet}}</td>
            <td>

                <select disabled=»disabled» class="table table-dark "  [(ngModel)]="datos.alumnoIdcarnet"  [ngModelOptions]="{standalone:true}" required>
                  
                  <option *ngFor="let usu of alumnos" [value]="usu.idcarnet">{{usu.nombreAlumno}} {{usu.apellidoAlumno}}</option>
                     </select>
                
                
           
                    
  
              </td>
            <td>{{ datos.nota}}</td>
            
          
      
         
             <td>
              
            
  
  
  
            <i class="fas fa-user-edit btn btn-info"(click)="asignarNota(datos)"></i>
            </td>

         
           
            
          </tr>
          </tbody>
        </table>
        <ul  >
          <pagination-controls class="a" (pageChange)="paginaActual = $event"></pagination-controls>
        </ul>
        
       
        <button class="btn btn-info btn-lg float-right" (click)="volverCursosAsignados()" >Volver a Cursos Asignados</button>
        <button class="btn btn-danger btn-lg float-right" (click)="volverBienvenidaProfesor()" >Volver a la Bienvenida</button>
       
      
      
      
      
        
      
       
      
      
      
        
      
      
        
      </div>
  
  </body>
