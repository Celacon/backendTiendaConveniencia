<body>
    <div class="container-fluid ">
     
      <br>
      <br>
      <br>
      <h1 class="h3  btn-dark btn-lg justify-content-center">Listado de Productos
        <h5 style="margin-top: 30px;" *ngIf="productos.length == 0">No hay datos para mostrar</h5>
      </h1>
      <button class="btn btn-dark btn-lg float-right" (click)="agregarBoton()">Agregar</button>
      
      <table *ngIf="productos.length > 0" class="table table-dark table-striped ">
          <thead>
          <tr>
            <th scope="col">id Producto</th>
            <th scope="col">id Presentacion</th>
            <th scope="col">id sub Categoria</th>
            <th scope="col">id Categoria</th>
            <th scope="col">id producto</th>
            <th scope="col">id Precio</th>
            <th scope="col">id Status</th>
          
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let datos of productos  | paginate:{ itemsPerPage: 5, currentPage: paginaActual }" >
            <th id="aaa" scope="row">{{ datos.idProducto }}</th>
            
            <td>{{ datos.idPresentacion}}</td>
            <td>{{ datos.idSubcategoria }}</td>
            <td>{{ datos.idCategoria }}</td>
            <td>{{ datos.producto }}</td>
            <td>{{ datos.precio }}</td>
            <td>{{ datos.idStatus }}</td>
      
            <td>
              <i class="fas fa-trash btn btn-danger mr-2"(click)="eliminar(datos)"></i>
            
  
  
  
            <i class="fas fa-user-edit btn btn-info"(click)="editar(datos)"></i>
            </td>
           
            
          </tr>
          </tbody>
        </table>
        <ul  >
          <pagination-controls class="a" (pageChange)="paginaActual = $event"></pagination-controls>
        </ul>
        
       
        <button class="btn btn-danger btn-lg float-right" routerLink="/bienvenidaAdmin">Volver a la Bienvenida</button>
      </div>
  
  </body>
