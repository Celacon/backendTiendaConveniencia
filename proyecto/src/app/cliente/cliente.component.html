                            <div *ngIf="loading"class="spinner-border text-info" role="status">

                              </div>

                        <form id="creacionForm" (ngSubmit)="agregarcp()">
                            <input type=»text» *ngIf="Llenar"disabled=»disabled»  class="form-control-lg mt-3" [(ngModel)]="cliente.idCliente"placeholder="ID"[ngModelOptions]="{standalone:true}" required>
                            <input type="text" class="form-control form-control-lg" [(ngModel)]="cliente.idPersona"  placeholder="idPersona"[ngModelOptions]="{standalone:true}" required>

                            <div class="mt-3">

            </div>
