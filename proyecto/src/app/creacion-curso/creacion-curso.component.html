
<body>
 
    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3>{{titulo}} 
                            <div *ngIf="loading"class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </h3>
                        
                        <form id="creacionForm" (ngSubmit)="agre()">
                            
                           
                          
                           
                            <input type="text"  *ngIf="Llenar2" disabled=»disabled» class="form-control-lg mt-3"[(ngModel)]="cursos.idcurso"  placeholder="ID"[ngModelOptions]="{standalone:true}" required>

                            <input type="text" class="form-control form-control-lg" [(ngModel)]="cursos.nombreCurso"  placeholder="Nombre, máx 45 Caract."[ngModelOptions]="{standalone:true}" required>
                             
                               
                            <select class="form-control form-control-lg" [(ngModel)]="cursos.seccion"  placeholder="Sección, máx  Caract."[ngModelOptions]="{standalone:true}" required>
                            <option ></option>
                            <option >A</option>
                            <option >B</option>
                            <option >C</option>
                            <option >D</option>
                            </select>
                                <select type="text" class="form-control form-control-lg " [(ngModel)]="cursos.dia"  placeholder="dia, máx 10 Caract."[ngModelOptions]="{standalone:true}" required>
                                    <option ></option>
                                    <option >Lunes</option>
                                    <option >Martes</option>
                                    <option >Miércoles</option>
                                    <option >Jueves</option>
                                    <option >Viernes</option>
                                    <option >Sábado</option>
                                    <option >Domingo</option>
                                </select>
                            <input type="time" class="form-control form-control-lg " [(ngModel)]="cursos.horaInicio"  placeholder="Hora de Inicio, 'hh:mm'"[ngModelOptions]="{standalone:true}" required>
                            <input type="time" class="form-control form-control-lg " [(ngModel)]="cursos.horaFinal"  placeholder="Hora de Finalización, hh:mm"[ngModelOptions]="{standalone:true}" required>
                            <input type="date" class="form-control form-control-lg " [(ngModel)]="cursos.fechaInicio"  placeholder="Fecha de Inicio, 'yyyy-MM-dd'"[ngModelOptions]="{standalone:true}" required>
                            <input type="date" class="form-control form-control-lg " [(ngModel)]="cursos.fechaFinal"  placeholder="Fecha de Finalizacion, 'yyyy-MM-dd'."[ngModelOptions]="{standalone:true}" required>
                          
                          
                            <select  type="text" class="form-control form-control-lg " [(ngModel)]="cursos.profesorIdprofesor"  [ngModelOptions]="{standalone:true}">
                         <option [value]=null ></option>
                         <option *ngFor="let usu of profesores" [value]="usu.idprofesor">{{usu.usuario}} </option>
                            </select>
                            <div class="mt-3">
                                <button type="text" class="btn btn-danger btn-lg mr-3" (click)="volver()">Volver</button>
                                <button type="submit" class="btn btn-info btn-lg">{{tituloBotonAgregar}}</button> 
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-danger btn-lg float-right" (click)="volverBienvenidaAdmin()"  >Volver a la Bienvenida</button>
                </div>
               
            </div>
           
        </div>
        
    </div>
    
</body>
